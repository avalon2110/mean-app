<section id="product">
  <div class="container-fluid p-5">
    <app-message></app-message>
    <div *ngIf="!product" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="product">
      <div class="row">
        <div class="col-lg-6 align-items-center">
          <div class="row">
            <div class="col-6 m-auto">
              <form>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" name="description" class="form-control" [(ngModel)]="product.description">
                </div>
                <hr>
                <button type="button" class="btn btn-primary btn-block" (click)="update()">Update</button>
              </form>
            </div>
          </div>
          <p class="lead text-center">
            <small class="text-muted">{{ product.created | date }}</small>
          </p>
        </div>
        <div class="col-lg-6">
          <div class="card bg-light">
            <div class="card-body" *ngFor="let version of product.versions">
              <h5 class="card-title">Title: {{version.title}}</h5>
              <h6 class="card-description">Description: {{version.description}}</h6>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
