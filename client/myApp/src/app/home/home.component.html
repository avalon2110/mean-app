<section id="home">
  <div class="container-fluid d-none d-md-block">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="assets/img/image1.jpg" alt="first" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image2.jpg" alt="second" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image3.jpg" alt="third" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image4.jpg" alt="fourth" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image5.jpg" alt="fifth" class="item">
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="container p-5">
  <app-message></app-message>
  <p class="lead">
    <button class="btn btn-primary" (click)="sortBy('new')" [disabled]="sortNewDisabled">New First</button>
    <button class="btn btn-primary" (click)="sortBy('old')" [disabled]="sortOldDisabled">Old First</button>
  </p>
  <div class="row">
    <div *ngIf="!products" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngFor="let product of products" class="col-md-3 mb-5">
      <a routerLink="/recipe/{{ product._id }}">
        <div class="card bg-light">

          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-3 mb-5">
      <a routerLink="/recipe/add">
        <div class="card bg-light">

          <div class="card-body">
            <h5 class="card-title">Adding Recipe</h5>
            <p class="card-text">Click here to add recipe</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</section>
